<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <title>Slick Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="placeholder.js"></script>

</head>

<body>
<div class="loginForm">
	    <form id="slick-login">
        <label for="username">username</label>
        <input type="text" name="username" placeholder="请输入邮箱" id="userName">
        <span class="error"></span>
        <label for="password">password</label>
        <input type="password" name="password" placeholder="请输入密码" id="passWord">
        <span class="error"></span>
        <div class="yzm">
        	<label for="keysafe">yzm</label>
        	<input type="text" class="" name="keysafe" id="keySafe" value="" placeholder="请输入验证码" />
        	<span class="phoKey"></span>
        </div>
        	<span class="error"></span>
        <input type="submit" value="登 陆" id="logBtn">
    </form>
</div>
</body>
 
</html>
